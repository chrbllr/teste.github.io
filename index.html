<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.png'); /* Use local background image */
            background-size: cover;
            background-position: center;
            color: #e2e8f0; /* Light grayish color */
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #F0C672; /* Amber color */
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #FAEED8; /* Light blue-gray */
            margin-bottom: 2rem;
        }

        .hero-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 12px;
            margin: 0 auto 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .notify-btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            color: #1e293b;
            background-color: #fbbf24;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notify-btn:hover {
            background-color: #eab308; /* Darker amber */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>Our website is currently under construction. Stay tuned for something amazing!</p>
    </div>
</body>
</html>
