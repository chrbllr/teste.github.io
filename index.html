<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Hub</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('fundo3.png'); /* Image in root */
            background-size: cover;
            background-position: center;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(30, 41, 59, 0.9);
            padding: 1rem 0;
            text-align: center;
        }

        nav a {
            color: #fbbf24;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #eab308;
        }

        .container {
            text-align: center;
            background-color: rgba(30, 41, 59, 0.8);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        footer {
            text-align: center;
            vertical-align: bottom;
        }

        h1 {
            font-size: 3rem;
            color: #fbbf24;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        .action-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #1e293b;
            background-color: #fbbf24;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .action-btn:hover {
            background-color: #eab308;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#about">About</a>
            <a href="#social">Social Media</a>
        </nav>
    </header>
    
    <div class="container">
        <h1>Welcome to Math Hub</h1>
        <p>Choose a category to get started:</p>
        <a href="arithmetics.html" class="action-btn">Arithmetics</a>
        <a href="algebra.html" class="action-btn">Algebra</a>
    </div>
    <footer>
    <div class="container1">
        <p style="font-size:0.5rem; color:#faf9f6;">Copyright <sup>&copy;</sup> 2025</p>
    </div>
    </footer>
</body>
</html>
